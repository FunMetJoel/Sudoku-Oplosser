<!DOCTYPE html>
<html>
<head>
    <title>Playful Website</title>
    <script src="code.js"></script>
    
    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #ff6600;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6600;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            border-color: #ff6600;
        }

        .button:hover {
            background-color: #ff8533;
        }

        /* Makes tables look like sudokus */
        table {
            border-collapse: collapse;
            margin: 20px auto;
            padding: 0%;
        }

        table td {
            width: 40px;
            height: 40px;
            text-align: center;
            border: 1px solid #000;
            padding: 0%;
        }

        .size9 td:nth-child(3), .size9 td:nth-child(6) {
            border-right: 3px solid #000;
        }

        .size9 tr:nth-child(3) td, .size9 tr:nth-child(6) td {
            border-bottom: 3px solid #000;
        }

        .size6 td:nth-child(2), .size6 td:nth-child(4) {
            border-right: 3px solid #000;
        }

        .size6 tr:nth-child(2) td, .size6 tr:nth-child(4) td {
            border-bottom: 3px solid #000;
        }

        .size4 td:nth-child(2) {
            border-right: 3px solid #000;
        }

        .size4 tr:nth-child(2) td {
            border-bottom: 3px solid #000;
        }

        table input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 20px;
            background-color: transparent;
            outline: none;
            padding: 0;
        }

        table input:invalid {
            background-color: #ffcccc;
        }

        table input:read-only {
            background-color: #f1f1f1;
        }

        table input:disabled {
            background-color: #f1f1f1;
        }

        /* Chrome, Safari, Edge, Opera */
        table input::-webkit-outer-spin-button,
        table input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        table input[type=number] {
            -moz-appearance: textfield;
        }
        


    </style>
</head>
<body>
    <div id="sucoku-select" class="container">
        <h1>sucoku oplosser!</h1>
        <p>Ik moest een sucoku oplossen.</p>
        <p>Dus ik maakte dit (volledig onnodig verder)</p>
        <label for="size">Kies de grootte van de sucoku:</label>
        <select id="size">
            <option value="4">4x4</option>
            <option value="6">6x6</option>
            <option value="9">9x9</option>
        </select>
        <button class="button" onclick="generateSudoku()">Genereer sucoku</button>
    </div>

    <div id="sucoku-solver" class="container" style="display: none;">
        <h1>sucoku oplosser!</h1>
        <button class="button" onclick="confirmInputs()">confirm inputs</button>
        <button class="button" onclick="volgendeStap()">Los sucoku op</button>
        
        <table id="sudoku">
            
        </table>
    </div>


</body>
</html>
